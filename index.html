<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles/dist/style.css" />
    <script defer src="app/script.js"></script>
    <title>Fylo landing page with dark theme and features grid</title>
  </head>
  <body>
    <header class="primaryHeader">
      <div class="primaryHeader__logo">
        <img src="images/logo.svg" alt="main logo" />
      </div>

      <!-- <button class="mobileNavToggle" aria-expanded="false" aria-controls="primaryNav"></button> -->
      <nav class="primaryNav">
        <ul class="primaryNav__tabs" data-visible="false">
          <li>Features</li>
          <li>Team</li>
          <li>Sign In</li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="getStarted">
        <div class="getStarted__heroImg">
          <img src="images/illustration-intro.png" alt="illustration-intro">
        </div>
        <h1 class="getStarted__title">All your files in one secure location, <br>accessible anywhere </h1>
        <h2 class="getStarted__subtitle">Fylo stores all your most important files in one secure location. <br> Access them wherever you need, share and collaborate with <br> friends family, and co-workers.</h2>

        <button role="button" class="getStarted__btn"> Get Started</button>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
